<!-- <p>single-artwork-details works!</p> -->


<div *ngIf="artwork">
    <img [src]="artwork.getImagePath()" alt="Artwork Image" />

    <div class="text-over-img">
        <p style="font-size: 10pt; margin-left: 3px;"> {{ artwork.artworkType }}</p>
        <h2>{{ artwork.description }}</h2>
        <p style="margin-left: 3px;"><strong>Time Spent:</strong> {{ artwork.timeSpent }}</p>
    </div>
</div>
