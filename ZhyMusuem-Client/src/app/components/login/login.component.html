<div class="form-box">
  <div class="button-box">
    <div id="form-btn" [ngStyle]="formBtnStyle"></div>
    <!-- <div id="form-btn" ></div> -->
    <button type="button" class="toggle-btn" routerLink="/login" style="margin-left: 15px;">Log In</button>
    <button type="button" class="toggle-btn" routerLink="/signup" style="margin-left: 25px;">Register</button>
  </div>

  <form  class="input-group" id="login" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <input type="text" class="input-field" placeholder="Enter Name" formControlName="name">
      <input type="password" class="input-field" placeholder="Enter Password" formControlName="password">
      <!-- <input type="checkbox" class="check-box"><span class="span-pass">Remember Password</span> -->
      <br><br><br><br>
      
    <button type="submit" class="submit-login">Log in</button>
  </form>
